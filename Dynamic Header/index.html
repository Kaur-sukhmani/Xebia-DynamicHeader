<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dynamic Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="help-center"></div>
            <div class="dropdown">
                <button class="dropbtn">Welcome</button>
                <div class="dropdown-content">
                    <a href="#" id="personalDetails">Personal Details</a>
                    <a href="#" id="privacySecurity">Privacy & Security</a>
                    <a href="#" id="logout">Log out</a>
                    <div class="last-login" id="lastLogin">Last successful log on: </div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
